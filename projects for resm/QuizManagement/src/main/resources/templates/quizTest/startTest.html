<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .ques-box {
            width:100%;
            max-width:800px;
            padding: 15px 25px;
            margin: 50px auto 0 auto;
            border-radius:4px;
        }
        .option {
            margin-bottom: 10px;
        }
        .title{
           font-size:20px;
           font-weight:500;
        }


    </style>
</head>
<body>
<header class="bg-dark py-4">
    <div class="container">
        <h1 class="text-center text-white"><a href="/home" class="text-decoration-none text-white">Online Quiz App</a></h1>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/login">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/quiz">Take Quiz</a>
            </li>
        </ul>
    </div>
</header>
<div class="container py-5">
    <h2 class="text-info text-center py-3 rounded">Only Select The Correct Answer</h2>
    <form action="submit" method="post" th:object="${qForm}">
        <div class="ques-box bg-dark text-light" th:each="question, i: ${qForm.questions}">
            <p class="title" th:text="${question.question}"></p>
            <div class="option">
                <label class="d-flex align-items-center">
                    <input type="radio" th:name="${'questions[' + i.index + '].chose'}" th:value="1" class="me-2"/>
                    <span th:text="${question.option1}"></span>
                </label>
            </div>
            <div class="option">
                <label class="d-flex align-items-center">
                    <input type="radio" th:name="${'questions[' + i.index + '].chose'}" th:value="2" class="me-2"/>
                    <span th:text="${question.option2}"></span>
                </label>
            </div>
            <div class="option">
                <label class="d-flex align-items-center">
                    <input type="radio" th:name="${'questions[' + i.index + '].chose'}" th:value="3" class="me-2"/>
                    <span th:text="${question.option3}"></span>
                </label>
            </div>
            <div class="option">
                <label class="d-flex align-items-center">
                    <input type="radio" th:name="${'questions[' + i.index + '].chose'}" th:value="4" class="me-2"/>
                    <span th:text="${question.option4}"></span>
                </label>
            </div>

            <input type="hidden" th:name="${'questions[' + i.index + '].id'}" th:value="${question.id}"/>
            <input type="hidden" th:name="${'questions[' + i.index + '].question'}" th:value="${question.question}"/>
            <input type="hidden" th:name="${'questions[' + i.index + '].correctAnswers'}" th:value="${question.correctAnswers}"/>
        </div>

        <button type="submit" class="btn btn-warning d-block mx-auto mt-4" href="/submit">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
