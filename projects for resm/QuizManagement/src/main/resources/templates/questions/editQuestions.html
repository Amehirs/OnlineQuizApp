<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Questions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        .form-group label {
            font-weight: bold;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group textarea {
            resize: vertical;
        }
        .text-center a {
           text-align: center;
           text-decoration: none;
           color: white;
        }
    </style>
</head>
<body>
<header class="bg-dark py-4">
    <div class="container">
        <h1 class="text-center" ><a href="/home">Online Quiz App</a></h1>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/quiz">Take Quiz</a>
            </li>
        </ul>
    </div>
</header>
<main class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="mb-4">Edit Questions</h2>
                <form method="post" enctype="multipart/form-data" th:object="${questionDto}">
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input class="form-control" th:value="${questions.id}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select a Subject</label>
                        <select class="form-select" th:field="${questionDto.subject}">
                            <option value="">Select subject</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                        </select>
                        <p th:if="${#fields.hasErrors('subject')}" th:errorclass="text-danger"
                           th:errors="${questionDto.subject}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Question</label>
                        <textarea class="form-control" rows="4" th:field="${questionDto.question}"></textarea>
                        <p th:if="${#fields.hasErrors('question')}" th:errorclass="text-danger"
                           th:errors="${questionDto.question}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Option 1</label>
                        <input type="text" class="form-control" th:field="${questionDto.Option1}">
                        <p th:if="${#fields.hasErrors('Option1')}" th:errorclass="text-danger"
                           th:errors="${questionDto.Option1}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Option 2</label>
                        <input type="text" class="form-control" th:field="${questionDto.Option2}">
                        <p th:if="${#fields.hasErrors('Option2')}" th:errorclass="text-danger"
                           th:errors="${questionDto.Option2}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Option 3</label>
                        <input type="text" class="form-control" th:field="${questionDto.Option3}">
                        <p th:if="${#fields.hasErrors('Option3')}" th:errorclass="text-danger"
                           th:errors="${questionDto.Option3}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Option 4</label>
                        <input type="text" class="form-control" th:field="${questionDto.Option4}">
                        <p th:if="${#fields.hasErrors('Option4')}" th:errorclass="text-danger"
                           th:errors="${questionDto.Option4}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correct Answer</label>
                        <input type="text" class="form-control" th:field="${questionDto.correctAnswers}">
                        <p th:if="${#fields.hasErrors('correctAnswers')}" th:errorclass="text-danger"
                           th:errors="${questionDto.correctAnswers}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Question</button>
                    <a id="existingQuestions" class="btn btn-outline-primary" href="/admin" role="button">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
