<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .form-group label {
        font-weight: bold;
    }
    .form-group textarea {
        resize: vertical;
    }
    .text-center a {
       text-align: center;
       text-decoration: none;
       color: white;
    }
  </style>
</head>
<body>

<header class="bg-dark py-4">
  <div class="container">
    <h1 class="text-center" ><a href="/home">Online Quiz App</a></h1>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/admin">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/quiz">Take Quiz</a>
      </li>
    </ul>
  </div>
</header>
<div class="container">
  <br>
  <a class="btn btn-primary" href="/admin/create">Add Question</a>

  <div class="accordion mt-4" id="questionAccordion">
    <div class="accordion-item" th:each="question, questionIndex : ${questions}">
      <h2 class="accordion-header" id="heading{{questionIndex.index}}">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{questionIndex.index}}" aria-expanded="true" aria-controls="collapse{{questionIndex.index}}">
          <span th:text="${question.id}"></span>-<span th:text="${question.question}"></span>

        </button>
      </h2>
      <div id="collapse{{questionIndex.index}}" class="accordion-collapse collapse" aria-labelledby="heading{{questionIndex.index}}" data-bs-parent="#questionAccordion">
        <div class="accordion-body">
          <ul class="list-group">
            <li class="list-group-item"><span th:text="${question.Option1}"></span></li>
            <li class="list-group-item"><span th:text="${question.Option2}"></span></li>
            <li class="list-group-item"><span th:text="${question.Option3}"></span></li>
            <li class="list-group-item"><span th:text="${question.Option4}"></span></li>
          </ul>
          <p class="mt-2"><strong>Correct Answer:</strong> <span th:text="${question.correctAnswers}"></span></p>
          <div class="btn-group" role="group">
            <a class="btn btn-primary" th:href="@{/admin/edit(id=${question.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/admin/delete(id=${question.id})}" onclick="return confirm('Are You Sure?')">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
