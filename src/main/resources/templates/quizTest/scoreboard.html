<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .text-center a {
          text-align: center;
          text-decoration: none;
          color: white;
        }
        .main-container{
         min-height: calc(100vh - 136);
        }
        table{
         width: 100%;
         text-align: center;
        }
        tr{
         border: 1px solid white;
        }
        th,td{
         padding: 10px;
        }

    </style>
</head>
<body>
<header class="bg-dark py-4">
    <div class="container">
        <h1 class="text-center" ><a href="/home">Online Quiz App</a></h1>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/login">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/quiz">Take Quiz</a>
            </li>
        </ul>
    </div>
</header>

<div class="main-container container py-5 px-4">
  <h1 class="bg-primary text-light mb-5 p-2 text-center" >Top Scores Of All Time </h1>
    <table class="bg-dark text-light">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr th:each="score : ${sList}">
            <td th:text="${score.username}"></td>
            <td th:text="${score.totalCorrect}"></td>
        </tr>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
