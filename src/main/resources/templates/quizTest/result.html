<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>

    .text-center a {
      text-decoration: none;
      color: white;
    }
    .main-container{
      min-height: calc(50vh - 100px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card{
      width: 100%;
      max-width: 800px;
      margin-top: 100px;
    }
    img{
      width: 100%;
      max-width: 350px;
      position: relative;
      display: block;
      margin: -180px auto 50px auto;
    }
  </style>
</head>
<body>
<header class="bg-dark py-4">
  <div class="container">
    <h1 class="text-center" ><a href="/home">Online Quiz App</a></h1>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/login">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/quiz">Take Quiz</a>
      </li>
    </ul>
  </div>
</header>
<div class="main-container container py-5 px-4">
  <div class="card bg-dark text-light py-5 px-4 mx-auto">

    <h3 class="bg-primary text-center mb-5 p-2">Your score</h3>

    <div class="d-flex justify-content-center">
      <p>PARTICIPANT NAME:&nbsp;&nbsp;</p>
      <p th:if="${result}" th:text="${result.username}"></p>
    </div>

    <div class="d-flex justify-content-center">
      <p>Total Correct Answers:&nbsp;&nbsp;</p>
      <p th:if="${result}" th:text="${result.totalCorrect}"></p>
    </div>

    <div class="d-flex justify-content-center">
      <p>Total Wrong Answers:&nbsp;&nbsp;</p>
      <p th:if="${result}" th:text="10 - ${result.totalCorrect}"></p>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <a  class="btn btn-outline-warning mx-auto" href="/score">View Score Board</a>
      <a  class="btn btn-outline-warning mx-auto" href="/home">Back To HomePage</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
