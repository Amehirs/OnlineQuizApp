<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .text-center a {
           text-align: center;
           text-decoration: none;
           color: white;
        }
        section {
            position: fixed;
            top: 60px;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<header class="bg-dark py-4">
    <div class="container">
        <h1 class="text-center" ><a href="/home">Online Quiz App</a></h1>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/login">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/quiz">Take Quiz</a>
            </li>
        </ul>
    </div>
</header>
<section class="vh-100 ">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 mt-4 mt-md-0">
                <img src="/images/20943958_prev_ui.png"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 ml-md-auto">
                <form class="card bg-light py-5 px-4" method="post" action="/login" th:object="${loginRequest}" >

                    <div class="form-outline mb-4">
                        <input type="text"  name="login" class="form-control form-control-lg"
                               placeholder="Enter your full Name" required/>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password"  name="password" class="form-control form-control-lg"
                               placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                    </div>

                    <div class="text-center text-lg-start ">
                        <input type="submit" class="btn btn-primary btn-lg" name="sign-in" value="Login">
                        <p class="text-danger warning" th:if="${warning}" th:text="${warning}" > </p>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                                                                                          class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
